<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        Latest upload: {{ uploaded_filename }}
    </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'AudioService/site.css' %}" />
</head>

<body>
    <span class="message">Latest upload: {{ uploaded_filename }}</span> 
    <p>It's {{ date | date:'l, d F, Y' }} at {{ date | time:'H:i:s' }}.</p>
    {% block contents %}
    {% load static  %}
    <div>
        <video name='sample' controls width='50%' height='40%'>
            <source src="{% static "AudioService/" %}{{uploaded_filename|safe}}" type="video/mp4"></source>
        </video>

        <img src="{% static "AudioService/" %}{{result_plot_name}}" width="60%" height="60%"/>
    </div>
    {% endblock %}
</body>

</html>
